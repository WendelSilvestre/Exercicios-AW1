  <body>

  <form>
    <label for="text">Tempo:</label>

    <label for="text">Placa Do ve√≠culo:</label>

  <script>

    document.querySelector('button').addEventListener('click', pegarValor, false);
    var troco;
    var valor;

    function pegarValor() {
      var tempoPermanencia = document.querySelector (' [data-js= "tempo"]').value;
      var valorPago = document.querySelector (' [data-js= "valor"]').value;
      var placa = document.querySelector (' [data-js="placa"]').value;

      document.querySelector( '[data-js="result"]' ).innerHTML = calcularTempo(tempoPermanencia, valorPago, placa);
    }


    function calcularTempo(tempoPermanencia, valorPago, placa){

      if(tempoPermanencia <= 30)
      {
        valor = 1.0;
        if (valorPago >= valor){
          troco = valorPago - valor;
          return "Troco: R$ " + troco + "<br>Para o carro de placa: " + placa;
        }
        else
        {
          troco = valor - valorPago;
          return "Valor insuficiente<br>Ainda falta a pagar: R$ " + troco + "<br>Para o carro de placa: " + placa;;
        }
      }
      else if(tempoPermanencia >= 31 && tempoPermanencia <= 60)
      {
        valor = 1.75;
        if (valorPago >= valor){
          troco = valorPago - valor;
          return "Troco: R$ " + troco + "<br>Para o carro de placa: " + placa;;
        }
        else
        {
          troco = valor - valorPago;
          return "Valor insuficiente<br>Ainda falta a pagar: R$ " + troco + "<br>Para o carro de placa: " + placa;;
        }
      }
      else if (tempoPermanencia >= 61 && tempoPermanencia <= 120)
      {
        valor = 3.0;
        if (valorPago >= valor){
          troco = valorPago - valor;
          return "Troco: R$ " + troco + "<br>Para o carro de placa: " + placa;;
        }
        else
        {
          troco = valor - valorPago;
          return "Valor insuficiente<br>Ainda falta a pagar: R$ " + troco + "<br>Para o carro de placa: " + placa;;
        }
      }
      else
      {
        valor = "Vai pagar multa ficou mais tempo do que podia, se ferrou";
      }


    }


  </script>
